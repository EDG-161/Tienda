<mat-progress-bar
  *ngIf="load"
  color="primary"
  mode="indeterminate">
</mat-progress-bar>
<div *ngIf="!load">
  <div class="header-image-artisan" [style]="getStyle()">
    <h1 class="no-margin">{{newData.title}}</h1>
    <h4 class="no-margin blue-color">{{newData.subtitle}}</h4>
  </div>
  <div class="padding-page-sides">
    <markdown [data]="newData.content">
    </markdown>
  </div>
  <div *ngIf="newData.video" class="margin-video padding-page-sides ">
    <iframe width="100%"
            height="515"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            [src]="videoUrl">
    </iframe>
  </div>
  <h2>Artesan√≠as de {{newData.artisanName}}</h2>
  <div class="card text-center m-3">
    <div class="card-body">
      <div class="handicraft-background" *ngFor="let item of pageOfItems" [style]="gethandiCraftImage(item.images)"
           (click)="goHandicraft(item.link)">

      </div>
    </div>
    <div class="card-footer pb-0 pt-3">
      <app-tiamiqui-paginate [pageSize]="pageSize" [items]="handicrafts"
                             (changePage)="onChangePage($event)"></app-tiamiqui-paginate>
    </div>
  </div>
</div>
