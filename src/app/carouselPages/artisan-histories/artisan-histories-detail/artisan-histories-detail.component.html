<mat-progress-bar
  *ngIf="load"
  color="primary"
  mode="indeterminate">
</mat-progress-bar>
<div *ngIf="!load" class="margin-bottom">
  <div class="header-image-artisan" [style]="getStyle()">
    <h1 class="no-margin">{{artisanHistory.title}}</h1>
    <h4 class="no-margin blue-color">{{artisanHistory.subtitle}}</h4>
  </div>
  <div class="padding-page-sides">
    <markdown [data]="artisanHistory.content">
    </markdown>
  </div>
  <div *ngIf="artisanHistory.video" class="margin-video padding-page-sides">
    <iframe width="100%"
            height="515"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            [src]="videoUrl">
    </iframe>
  </div>
  <div class="padding-page-sides">
    <h2>Artesan√≠as de {{artisanHistory.artisanName}}</h2>
    <div class="card text-center m-3">
      <div class="card-body">
        <div class="handicraft-background" *ngFor="let item of pageOfItems" [style]="gethandiCraftImage(item.images)"
             (click)="goHandicraft(item.link)">
        </div>
      </div>
      <div class="card-footer pb-0 pt-3">
        <app-tiamiqui-paginate [pageSize]="pageSize" [items]="handicrafts"
                               (changePage)="onChangePage($event)"></app-tiamiqui-paginate>
      </div>
    </div>
  </div>
</div>
